<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="chat__section">
            <div class="chat__header">
                <img src="/logo.png" alt="Logo">
                <h5>MyGram</h5>
            </div>
            <div class="msg__section">
            </div>
            <div class="actions__section">
                <textarea autofocus class="msg__type__box" id="textarea" placeholder="Write a message..."></textarea>
                <img src="/send.png" alt="->" class="send__btn">
            </div>
        </section>
    </div>
    <!-- <div style="border: thin solid; height: 50vh;">
        <iframe style="width: 100%; height: 100%;" src="https://nbt.plutos.one/poll" frameborder="0"></iframe>
    </div> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
